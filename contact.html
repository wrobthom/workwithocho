<main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12 md:py-20 fade-in">
    <section class="bg-gray-800/50 p-8 md:p-12 rounded-xl shadow-xl">
        <h1 class="text-3xl md:text-4xl font-bold text-white mb-6 text-center">Get in Touch</h1>
        <p class="text-lg text-gray-400 mb-10 text-center">We're here to help. Fill out the form below or email us directly.</p>

        <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-300">Full Name</label>
                <input type="text" name="name" id="name" required
                       class="mt-1 block w-full px-4 py-3 border border-gray-600 rounded-md shadow-sm bg-gray-700 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm placeholder-gray-400">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300">Email Address</label>
                <input type="email" name="email" id="email" required
                       class="mt-1 block w-full px-4 py-3 border border-gray-600 rounded-md shadow-sm bg-gray-700 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm placeholder-gray-400">
            </div>
            <div>
                <label for="subject" class="block text-sm font-medium text-gray-300">Subject (Optional)</label>
                <input type="text" name="subject" id="subject"
                       class="mt-1 block w-full px-4 py-3 border border-gray-600 rounded-md shadow-sm bg-gray-700 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm placeholder-gray-400">
            </div>
            <div>
                <label for="message" class="block text-sm font-medium text-gray-300">Your Message</label>
                <textarea id="message" name="message" rows="5" required
                          class="mt-1 block w-full px-4 py-3 border border-gray-600 rounded-md shadow-sm bg-gray-700 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm placeholder-gray-400"></textarea>
            </div>
            <div>
                <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-lg text-sm font-semibold text-white gradient-button focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 focus:ring-offset-gray-900 transition duration-300">
                    Send Message
                </button>
            </div>
        </form>
        </section>
</main>
